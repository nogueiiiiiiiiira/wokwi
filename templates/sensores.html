<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content= "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "/static/style.css">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Listar Sensores</h1>
    <br>

    {% if sensores_lista %}
    <ul>
        {% for key, value in sensores_lista.items() %}
            <li><a>{{ key }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h2>Não há sensores cadastrados!</h2>
{% endif %}

<br><br>
<button onclick= "window.location.href = '/home'">Voltar</button>
{% endblock %}
